<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <header class="header" id="header">
      <a href="./index.html"><img class="header-logo" src="./img/logo_cart.png" alt="logo" /></a>
      <nav class="nav">
        <a href="./cart.html">
          <img class="cart-logo" src="./img/shopping_cart_checkout_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          <p class="cart-counter">0</p>
        </a>
      </nav>
    </header>
    <aside class="aside" id="aside">
      <div class="checkbox">
        <label for="mens-clothing">Men's clothing</label>
        <input value="men's clothing" id="mens-clothing" type="checkbox" />
      </div>
      <div class="checkbox">
        <label for="womens-clothing">Women's clothing</label>
        <input value="women's clothing" id="womens-clothing" type="checkbox" />
      </div>
      <div class="checkbox">
        <label for="jewelery">Jewelery</label>
        <input value="jewelery" id="jewelery" type="checkbox" />
      </div>
      <div class="checkbox">
        <label for="electronics">Electronics</label>
        <input value="electronics" id="electronics" type="checkbox" />
      </div>
      <button id="filter-button" class="filter-button">Filter</button>
      <div id="price-filter-div">
        <label for="price-range">Sort by price range</label>
        <select name="price range" id="price-range">
          <option id="select" value="" disabled>Select...</option>
          <option id="low-to-high" value="low-to-high">Lowest to highest</option>
          <option id="high-to-low" value="high-to-low">Highest to lowest</option>
        </select>
      </div>
    </aside>
    <main id="main-container" class="main-container"></main>
    <div class="modal"></div>
    <button class="back-to-top"><a href="#aside">↑</a></button>
    <footer class="page-footer">
      <p><strong>FJS24 - Team 1</strong> © 2024</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
